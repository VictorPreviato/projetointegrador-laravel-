; ====== CONFIGURAÇÕES PARA UPLOAD DE ARQUIVOS GRANDES ======

; Tamanho máximo do arquivo enviado
upload_max_filesize = 20M

; Tamanho máximo do POST (tem que ser igual ou maior que upload_max_filesize)
post_max_size = 21M

; Tempo máximo de execução de scripts (em segundos)
max_execution_time = 300

; Tempo máximo que o PHP aguarda upload
max_input_time = 300

; Aumenta memória para processamento (opcional)
memory_limit = 256M
